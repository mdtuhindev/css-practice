<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border</title>
    <style>
        h1,h2,h3{

            border: 1px solid royalblue;
            width: 200px;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Text with Border</h1>
    <h2>Text with Border</h2>
    <h3>Text with Border</h3>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .course-list{
            background: red;
            padding: 20px;
            color: white;
        }

    .course-list ul{
        list-style-type: circle;
        list-style-position: inside;
        list-style-image: url("images/tick-inside-circle.png");
    }
    </style>
</head>
<body>
    <div class="course-list">
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>C++</li>
        </ul>
    </div>
</body>
</html>

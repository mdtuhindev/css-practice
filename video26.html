<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nav bar</title>
    <style>
        #nav-menu {
            background-color: black;
        }

        #nav-menu ul {}

        #nav-menu ul li {
            list-style-type: none;
            margin: 20px;
            float: left;
        }

        #nav-menu ul li a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="#nav-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>

</html>
